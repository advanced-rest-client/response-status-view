  <body>

    <test-fixture id="xhr">
      <template>
        <response-status-view></response-status-view>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert */
    suite('basic', function() {
      var element;

      setup(function() {
        element = fixture('basic');
      });

      test('hasRequestHeaders should be false', function() {
        assert.isFalse(element.hasRequestHeaders);
      });

      test('opened should be false', function() {
        assert.isFalse(element.opened);
      });

      test('statusCode should be undefined', function() {
        assert.isUndefined(element.statusCode);
      });
    });
    </script>

  </body>
