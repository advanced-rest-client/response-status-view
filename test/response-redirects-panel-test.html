<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

  </head>
  <body>

    <test-fixture id="Basic">
      <template>
        <response-redirects-panel></response-redirects-panel>
      </template>
    </test-fixture>

    <script type="module">
    import '../response-redirects-panel.js';
    suite('_computeIndexName()', () => {
      let element;
      setup(() => {
        element = fixture('Basic');
      });

      test('Returns incremented number', () => {
        const result = element._computeIndexName(0);
        assert.equal(result, 1);
      });
    });

    suite('_computeRedirectLocation()', () => {
      let element;
      setup(() => {
        element = fixture('Basic');
      });

      test('Returns "unknown" when no value', () => {
        const result = element._computeRedirectLocation();
        assert.equal(result, 'unknown');
      });

      test('Returns "unknown" when no location header', () => {
        const result = element._computeRedirectLocation('x-a: value-a\nx-b: value-b');
        assert.equal(result, 'unknown');
      });

      test('Returns location value from string', () => {
        const result = element._computeRedirectLocation('x-a: value-a\nlocation: xyz\nx-b: value-b');
        assert.equal(result, 'xyz');
      });

      test('Ignores string case', () => {
        const result = element._computeRedirectLocation('x-a: value-a\nLocation: xyz\nx-b: value-b');
        assert.equal(result, 'xyz');
      });

      test('Returns location from Headers object', () => {
        if (typeof Headers === 'undefined') {
          return;
        }
        const headers = new Headers([['location', 'xyz']]);
        const result = element._computeRedirectLocation(headers);
        assert.equal(result, 'xyz');
      });

      test('Returns "unknown" when Headers object has no location', () => {
        if (typeof Headers === 'undefined') {
          return;
        }
        const headers = new Headers();
        const result = element._computeRedirectLocation(headers);
        assert.equal(result, 'unknown');
      });
    });

    suite('_computeHasRedirects()', () => {
      let element;
      setup(() => {
        element = fixture('Basic');
      });

      test('Returns false when no argument', () => {
        const result = element._computeHasRedirects();
        assert.isFalse(result);
      });

      test('Returns false when no base', () => {
        const result = element._computeHasRedirects({});
        assert.isFalse(result);
      });

      test('Returns false when no value', () => {
        const result = element._computeHasRedirects({base: []});
        assert.isFalse(result);
      });

      test('Returns true when value', () => {
        const result = element._computeHasRedirects({base: [{}]});
        assert.isTrue(result);
      });
    });
    </script>

  </body>
</html>
