<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../../arc-polyfills/arc-polyfills.html">
    <link rel="import" href="../response-status-view.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <response-status-view opened></response-status-view>
      </template>
    </test-fixture>

    <script>
    suite('Basic', () => {
      const request = {
        url: 'https://domain.com/',
        method: 'GET',
        headers: 'accept: text/plain'
      };

      let headers = 'content-type: text/plain\nlocation: ';
      headers += 'https://other.domain.com\ncontent-length: 30';

      const response = {
        status: 200,
        statusText: 'OK',
        payload: 'Hello world',
        headers: 'content-type: text/plain'
      };

      const redirects = [{
        status: 301,
        statusText: 'Not here',
        payload: 'Go to https://other.domain.com',
        headers: headers
      }];

      const timing = {
        blocked: 12.0547856,
        dns: 0.12,
        connect: 112.21458762,
        send: 4.4748989,
        wait: 15.8436988,
        receive: 65.125412256,
        ssl: 10
      };

      const redirectsTiming = [{
        blocked: 12.0547856,
        dns: 0.12,
        connect: 112.21458762,
        send: 4.4748989,
        wait: 15.8436988,
        receive: 65.125412256,
        ssl: 10
      }];

      const loadingTime = 124.12345678;
      const httpMessage = 'GET / HTTP/1.1\nHost: domain.com\naccept: text/plain\n\n\n';

      let element;
      setup(() => {
        element = fixture('basic');
        element.statusCode = response.status;
        element.statusMessage = response.statusText;
        element.requestHeaders = request.headers;
        element.responseHeaders = response.headers;
        element.loadingTime = loadingTime;
        element.httpMessage = httpMessage;
        element.redirects = redirects;
        element.redirectTimings = redirectsTiming;
        element.timings = timing;
        element.requestUrl = request.url;
        element.requestMethod = request.method;
      });

      test('Renders all tabs', (done) => {
        flush(() => {
          const tabs = element.shadowRoot.querySelectorAll('paper-tab');
          assert.equal(tabs.length, 4);
          done();
        });
      });

      test('Redirects panel is rendered', (done) => {
        flush(() => {
          const panel = element.shadowRoot.querySelector('response-redirects-panel');
          assert.ok(panel);
          done();
        });
      });

      test('Timings panel is rendered', (done) => {
        flush(() => {
          const panel = element.shadowRoot.querySelector('request-timings-panel');
          assert.ok(panel);
          done();
        });
      });


    });
    </script>

  </body>
</html>
