<link rel="import" href="../polymer/lib/utils/mixin.html">
<script>
(function(global) {
'use strict';
if (!global.ArcBehaviors) {
  /**
   * @namespace ArcBehaviors
   */
  global.ArcBehaviors = {};
}
/**
 * Common function for response status view
 *
 * @polymer
 * @mixinFunction
 * @memberof ArcBehaviors
 */
global.ArcBehaviors.ResponseStatusMixin = Polymer.dedupingMixin((base) => {
  /**
   * @polymer
   * @mixinClass
   */
  class RSmixin extends base {
    /**
     * Comnputes CSS class name depending on response status code.
     * @param {Number} code Status code
     * @return {String} Css class name for status code.
     */
    _computeStatusClass(code) {
      var cls = 'status-code-value';
      if (code >= 500 || code === 0) {
        cls += ' error';
      }
      if (code >= 400 && code < 500) {
        cls += ' warning';
      }
      if (code >= 300 && code < 400) {
        cls += ' info';
      }
      return cls;
    }

    /**
     * Click event listener to recognize click on a `link` element.
     * Dispatches `action-link-change` custom event when event's source is
     * an anchor.
     * @param {ClickEvent} e
     */
    _handleLink(e) {
      e.preventDefault();
      const path = e.composedPath();
      if (path[0].nodeName === 'A') {
        const ev = new CustomEvent('action-link-change', {
          detail: {
            url: path[0].href
          },
          bubbles: true,
          composed: true,
          cancelable: true
        });
        this.dispatchEvent(ev);
      }
    }
  }
return RSmixin;
});
})(window);
</script>
